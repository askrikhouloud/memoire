<header class="bg-surface-primary border-bottom pt-6">
    <div class="container-fluid">
        <div class="mb-npx">
            <div class="row align-items-center">
                <div class="col-sm-6 col-12 mb-4 mb-sm-0">

                    <input type="text" placeholder="Search..">


                </div>
                <!-- Actions -->
                <div class="col-sm-6 col-12 text-sm-end">
                    <div class="mx-n1">


                        <a class="btn d-inline-flex btn-sm btn-neutral border-base mx-1">

                            <i class="bi bi-person-square mx-1"></i> {{email}}


                        </a>
                        <a (click)="logout()" class="btn d-inline-flex btn-sm btn-primary mx-1">
                            <i class="bi bi-box-arrow-left mx-1"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
            <!-- Nav -->
            <ul class="nav nav-tabs mt-4 overflow-x border-0">

            </ul>
        </div>
    </div>
</header>
