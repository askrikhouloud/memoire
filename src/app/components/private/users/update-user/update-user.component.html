    <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
        <!-- Header -->
        <app-header></app-header>
        <!-- Main  code -->
        <main class="py-6 bg-surface-secondary">
            <div class="container-fluid">
                <!-- Card stats -->

                <div class="card shadow border-0 mb-7">
                    <div class="card-header">
                        <h5 class="mb-0">Modifier User </h5>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="userForm" (ngSubmit)="updateUser()">
                            <div class="form-group">
                                <label for="name" id="name">Pr√©nom : </label>
                                <input type="text" class="form-control" formControlName="firstname">
                               
                            </div>
                            <div>
                                <div class="form-group">
                                    <label for="description" id="desc">Nom : </label>
                                    <input type="text" class="form-control" formControlName="lastname">
                                 

                                    <div class="form-group">
                                        <label for="Email" id="Email">Cin : </label>
                                        <input type="number" class="form-control" formControlName="cin">

                                    </div>
                                    <div class="form-group">
                                        <label for="Email" id="Email">N Telephone : </label>
                                        <input type="number" class="form-control" formControlName="telephone">

                                    </div>


                                    <div class="form-group">
                                        <label for="birdhday" id="Email">Date de Naissance : </label>
                                        <input type="date" class="form-control" formControlName="birdhday">

                                    </div>

                                    <div class="form-group">
                                        <label for="birdhday" id="Email">Adresse : </label>
                                        <input type="text" class="form-control" formControlName="adress">

                                    </div>


                                </div>
                                <div class="form-group">
                                    <label for="Email" id="Email">Email : </label>
                                    <input type="email" class="form-control" formControlName="email">
                                  
                                </div>




                                <div class="form-group">
                                    <label for="password" id="password">Mot de passe : </label>
                                    <input type="password" class="form-control" formControlName="password">
                                  
                                </div>
                                <div class="form-group">
                                    <label>Type User : </label>
                                    <select class="form-select" formControlName="role">

                                        <option value="admin">Administrateur</option>
                                        <option value="Stagiaire">Stagiaire</option>
                                        <option value="Formateur">Formateur</option>
                                        <option value="Employeur">Employeur</option>

                                    </select>
                                 
                                </div>


                                <button class="btn btn-sm btn-warning mt-3" type="submit"
                                 
                                    [disabled]="userForm.invalid">Modifier</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>
