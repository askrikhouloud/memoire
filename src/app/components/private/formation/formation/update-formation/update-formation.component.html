<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
    <!-- Vertical Navbar -->
    <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg navbar-fixed"
        id="navbarVertical">
        <div class="container-fluid">
            <!-- Toggler -->
            <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Brand -->

            <!-- User menu (mobile) -->
            <div class="navbar-user d-lg-none">
                <!-- Dropdown -->
                <div class="dropdown">
                    <!-- Toggle -->
                    <a id="sidebarAvatar" role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <div class="avatar-parent-child">
                            <img alt="Image Placeholder"
                                src="https://images.unsplash.com/photo-1548142813-c348350df52b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80"
                                class="avatar avatar- rounded-circle">
                            <span class="avatar-child avatar-badge bg-success"></span>
                        </div>
                    </a>
                    <!-- Menu -->
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarAvatar">
                        <a class="dropdown-item">Profile</a>
                        <a class="dropdown-item">Settings</a>
                        <a class="dropdown-item">Billing</a>
                        <hr class="dropdown-divider">
                        <a class="dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="sidebarCollapse">

                <a class="header-menu-img" routerLink="/admin"><span class="bi-bi-person-circle"></span> <i
                        class="bi bi-person-circle"></i> Admin </a>

                <!-- Navigation -->
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" routerLink="/home">
                            <i class="bi bi-house-gear-fill"></i> home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/dashboard">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/users">
                            <i class="bi bi-people"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/list-cours">
                            <i class="bi bi-folder-plus"></i> Cours
                        </a>
                    </li>

                
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/list-formation">
                            <i class="bi bi-file-text"></i> Formation
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/formateur">
                            <i class="bi bi-person-lines-fill"></i> Formateur
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/stage">
                            <i class="bi bi-files"></i> Stage
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/users">
                            <i class="bi bi-people"></i> Users
                        </a>
                    </li>
                </ul>
                <!-- Divider -->
                <hr class="navbar-divider my-5 opacity-20">
                <!-- Navigation -->

                <!-- Push content down -->





            </div>
        </div>
    </nav>
    <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
        <!-- Header -->
        <app-header></app-header>
        <!-- Main  code -->
        <main class="py-6 bg-surface-secondary">
            <div class="container-fluid">
                <!-- Card stats -->
               
                <div class="card shadow border-0 mb-7">
                    <div class="card-header">
                        <h5 class="mb-0"> Modifier formation </h5>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formationForm" (ngSubmit)="updateformation()">
                       
                                <div class="form-group">
                                    <label for="titre" id="titre">titre : </label>
                                    <input type="text" class="form-control" formControlName="titre">
                                  </div>

                                    <div class="form-group">
                                        <label for="datedébut" id="datedébut">datedébut : </label>
                                        <input type="date" class="form-control" formControlName="datedébut">
                                    </div>

                                    <div class="form-group">
                                        <label for="datefin" id="datefin"> datefin : </label>
                                        <input type="date" class="form-control" formControlName="datefin">
                                    </div>

                                    <div class="form-group">
                                        <label for="description" id="description">description : </label>
                                        <input type="text" class="form-control" formControlName="description">

                                    </div>

                                  <button class="btn btn-sm btn-warning mt-3" type="submit"
                                
                                    [disabled]="formationForm.invalid">Modifier</button>
                           
                        </form>
                    </div>
                </div>
             </div>
        </main>   
    </div>
</div>
