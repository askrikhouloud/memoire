

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Login form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  </head>

  <body>
	
	<div ng-app="login_register_app" ng-controller="login_register_controller" class="container form_style">
  
	
   
	<div class="panel panel-default" ng-show="login_form">
		<div class="vh-100 d-flex justify-content-center align-items-center">
		  <div class="container">
			<div class="row d-flex justify-content-center">
			  <div class="col-12 col-md-8 col-lg-6">
				<div class="card bg-white">
				  <div class="card-body p-5">
					<form method="post" ng-submit="submitLogin()" class="mb-3 mt-md-4">
					  <h2 class="fw-bold mb-2 text-uppercase "> Admin </h2>
					   
					
					
					  <p class=" mb-5">Please enter your login and password!</p>
					  <div class="mb-3">
						<label for="email" class="form-label ">Email address</label>
						<input type="email" class="form-control" id="email" name="email" ng-model="loginData.email" placeholder="name@example.com">
					  </div>
					  <div class="mb-3">
						<label for="password" class="form-label ">Password</label>
						<input type="password" class="form-control" id="password" name="password" ng-model="loginData.password" placeholder="*******">
					  </div>
					  <p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p>
					  <div class="d-grid">

                        <button class="btn btn-outline-dark"  routerLink="/dashbord"  >Login</button>
					  </div>
					</form>
					<div>
					  <p class="mb-0  text-center">Don't have an account? <a href="signup.html" class="text-primary fw-bold">Sign
						  Up</a></p>
					</div>

				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	</div>

   <div class="panel panel-default">
	<div class="panel-heading">
	 <h3 class="panel-title">Welcome to system</h3>
	</div>
	<div class="panel-body">
	 <h1>Welcome - </h1>
	 <a href="login.php">Logout</a>
	</div>
   </div>

  

   </div>

  </body>

</html>
